apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- script: |
    set -e

    cat << EOF | kubectl apply -f -
    apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: my-app-3
      namespace: $NAMESPACE
      annotations:
        "notifications.argoproj.io/subscribe.test-app-deployed.test-webhook": ""
    spec:
      destination:
        namespace: default
        server: https://kubernetes.default.svc
      project: default
      source:
        repoURL: https://github.com/svghadi/argocd-example-apps.git
        path: ./
        targetRevision: noti
    EOF
- script: sleep 10